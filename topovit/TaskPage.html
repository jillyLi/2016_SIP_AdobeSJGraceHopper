<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src = "myscript.js"></script>
	<body>
	<h1>TOPOVIT</h1>
	<h2>Calendar</h2>
	<h3>Task</h3>
	
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="control-label col-sm-2" for="Description">Description:</label>
		<div class="col-sm-10">
			<input type="description" class="form-control" id="desc" placeholder="Enter a short description (e.g. Math Homework)">
			</div>
			</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="Duration">Duration:</label>
		<div class="col-sm-10">
			<input type="duration" class="form-control" id="dur" placeholder="Enter the duration in hours (e.g. 3)">
		</div>
		</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="Priority">Priority:</label>
		<div class="col-sm-10"> 
			<input type="priority" class="form-control" id="pri" placeholder="Enter the priority (e.g. 1)">
		</div>
		</div>
	  <div class="form-group"> 
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" class="btn btn-default" id = "add" onclick = "taskFunc()">Add</button>
		</div>
	  </div>
	</form>
	<button id = "GoBack" onclick = "window.location='CalendarPage.html';" onclick = type="button" class="btn btn-success">Go Back to Calendar</button>
	</body>
