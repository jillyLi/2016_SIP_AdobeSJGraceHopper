	<button id = "Task"  type="button" onclick = "openTask()" class="btn btn-success">+Task</button>
	<button id = "Sleep" type="button" onclick = "sleepFunc()" class="btn btn-success">+Sleep</button>
	<button id = "School"type="button" onclick = "schoolFunc()" class="btn btn-success">+School</button>
	
	<div id="TaskForm" style="visibility: hidden">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="control-label col-sm-2" for="Description">Description:</label>
		<div class="col-sm-10">
			<input type="description" class="form-control" id="desc" placeholder="Enter a short description (e.g. Math Homework)">
			</div>
		</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="Duration">Duration:</label>
		<div class="col-sm-10">
			<input type="duration" class="form-control" id="dur" placeholder="Enter the duration in hours (e.g. 3)">
		</div>
		</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="Priority">Priority:</label>
		<div class="col-sm-10"> 
			<input type="priority" class="form-control" id="pri" placeholder="Enter a number between 1 and 5 (1 being the most important and 5 being the least important)")
		</div>
		</div>
	  <div class="form-group"> 
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="button" class="btn btn-default" id = "add" onclick = "taskFunc()">Add</button>
		</div>
	  </div>
	</form>
	<button id = "Plan"type="button" onclick= "plan()" class="btn btn-success">PLAN</button>
	</div>
	
	<button id = "RemovePriority" type="button" class="btn btn-success" style="visibility: hidden" onclick = "remPri()">Remove Lowest Priority</button>
